_format_version: '1.1'

services:
  - host: plant-predictions-microservice
    name: plant-predictions-microservice
    port: 3000
    protocol: http
    path: /
    plugins:
      - name: jwt
        config:
          claims_to_verify:
            - exp
      - name: http-log
        config:
          http_endpoint: http://plant-info-microservice:3000/log
          method: POST
          timeout: 1000
          keepalive: 1000
    routes:
      - name: Test
        hosts:
          - localhost
        paths:
          - /users/\w+/plants-predictions
          - /photos/\w+.\w+
        strip_path: false

  - host: plant-info-microservice
    name: plant-info-microservice
    port: 3000
    protocol: http
    path: /
    plugins:
      - name: jwt
        config:
          claims_to_verify:
            - exp
      - name: http-log
        config:
          http_endpoint: http://plant-info-microservice:3000/log
          method: POST
          timeout: 1000
          keepalive: 1000
    routes:
      - name: plant-info
        hosts:
          - localhost
        paths:
          - /plant-infos
        strip_path: false

